<div class="card" [ngClass]="{'dialog' : (topic.example && selected), 'selected' :selected}">
    <div class="content">
        <div class="card-front" (click)="toggle()">
            <apt-card-logo [logo]="topic.logo"></apt-card-logo>
        </div>
        <div class="card-back">
            <apt-card-face [topic]="topic"></apt-card-face>
        </div>
    </div>
</div>
