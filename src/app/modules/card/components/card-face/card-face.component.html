<div class="card-face" [ngClass]="{'clickable' : topic.example}" fxLayout="column" (click)="open()">
    <div class="title" fxFlex="20">
        <p>{{title}}</p>
    </div>
    <div class="info" fxFlex="80">
        <ol class="rounded-list">
            <li *ngFor="let info of topic.infos"><span>{{info}}</span></li>
        </ol>
    </div>
</div>
